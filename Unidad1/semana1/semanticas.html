<!DOCTYPE html>
<html>
    <head>
        <title>Semanticas</title>
    </head>
    <body>
        <!--Semantica header que vendria a ser el encabezado de nuestra página-->
        <header>
            <CENTER><h1>Etiquetas Semanticas</h1></CENTER>

        </header>
        <!--Semantica nav que vendria a ser el menu de navegacion de nuestra pagina-->
        <nav>
            
                
        </nav>
        <!--Semantica section que vendria a constituir una seccion de nuestra pagina-->
        <section>
            <!--Semantica que vendria a ser el contenido principal de esta seccion-->
            <main>
                <p>Lenguajes de Programacion niño:</p>
                <!--Etiqueta para crear listas desordenadas-->
                <ul>
                    <!--Etiqueta para colocar elemento de la lista-->
                    <li>HTML</li>
                <!--Semantica que nos ayuda a mostrar contenido independiente-->
                <figure>
                    

                </figure>
                <li>C#</li>
                <li>C++</li>
                </ul>
                <!--Etiqueta para crear listas ordenadas-->
                <ol>
                    <li>Perro</li>
                    <li>Gato</li>
                    <li>Conejo</li>
                </ol>
                <!--Etiqueta para anclar un vinculo a la web-->
                <a href="https://www.crackthecode.la">Crack The Code</a>

            </main>

        

        </section>
        <!--Semantica que vendria a ser nuestro pie de pagina-->
        <footer>
            <p>Colores:</p>
            <ul type="square">
                <li style="color:red">rojo</li>
                <li style="color:green">verde</li>
                <li style="color:blue">azul</li>

            
            </ul>
            <p>Animales:</p>

            <ol type="I">
                <li><a href="https://cnnespanol.cnn.com/wp-content/uploads/2020/07/200703104728-labrador-retriever-stock-super-169.jpg?quality=100&strip=info">Perro</a></li>
                <img src="https://cnnespanol.cnn.com/wp-content/uploads/2020/07/200703104728-labrador-retriever-stock-super-169.jpg?quality=100&strip=info" width="500" style="float:right">
                <li>Gato</li>
                <li>Conejo</li>
            </ol>
            <p>Colores</p>
            <p>-rojo</p>
            <p>-verde</p>
            <a href="https://www.facebook.com/" >Facebook</a>
            <p>hola mundo </p>
            <p>como estas</p>
        <p>mundo</p>
        </footer>
    </body>
</html>
